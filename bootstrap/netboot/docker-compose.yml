---
services:
  tftp:
    build: ./tftp
    container_name: tftp
    restart: unless-stopped
    ports:
      - 69:69/udp
    volumes:
      - ./config/tftp:/var/lib/tftpboot

  http:
    image: nginx:latest
    container_name: http
    restart: unless-stopped
    ports:
      - 8888:80
    volumes:
      - ./config/http:/usr/share/nginx/html
